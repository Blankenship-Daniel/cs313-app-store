<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS 313 App Store</title>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Meetup App</h1>
            <p>An easy way to find a time that works for the whole group</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/scheduling.png" alt="Meetup App Icon">
                </div>
                <div class="col-md-4">
                    <h4>Features</h4>
                    <ul>
                        <li><i class="fa fa-user"></i>  Easy to user interface</li>
                        <li><i class="fa fa-th-list"></i>  Only three steps</li>
                        <li><i class="fa fa-arrows-h"></i>  Select from a range of dates</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Coming Soon Features</h4>
                    <ul>
                        <li><i class="fa fa-save"></i>  Save times to Google Calendar</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Screenshots</h2>
                <h4>Step 1</h4>
                <img class="step img-responsive" src="images/step1.png" alt="Step 1">
            </div>
            <div class="col-md-12">
                <h4>Step 2</h4>
                <img class="step img-responsive" src="images/step2.png" alt="Step 2">
            </div>           
            <div class="col-md-12">
                <h4>Step 3</h4>
                <img class="step img-responsive" src="images/step3.png" alt="Step 3">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Go to the App</h2>
            <p><a href="">Meetup App</a></p>
        </div>
    </div>
</body>
</html>
